<!DOCTYPE html> 
<html> 

<head> 
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="lightbox.js"></script>
</head>

<body>

	<h1>Lightbox Example</h1>
	<p>Simple lightbox example built with jQuery, PHP, and XML.</p>

	<ul id="thumbnail">
		<li id="sunset">
			<span class="overlay"></span>
			<img src="lightbox_images_thumb/sunset.jpg" height="128" width="200" alt="sunset">
		</li>
		<li id="cloud">
			<span class="overlay"></span>
			<img src="lightbox_images_thumb/cloud.jpg" height="128" width="200" alt="cloud">
		</li>
		<li id="house">
			<span class="overlay"></span>
			<img src="lightbox_images_thumb/house.jpg" height="128" width="200" alt="house">
		</li>
		<li id="stairs">
			<span class="overlay"></span>
			<img src="lightbox_images_thumb/stairs.jpg" height="128" width="200" alt="stairs">
		</li>
		<li id="grass">
			<span class="overlay"></span>
			<img src="lightbox_images_thumb/grass.jpg" height="128" width="200" alt="grass">
		</li>
		<li id="eiffel_tower">
			<span class="overlay"></span>
			<img src="lightbox_images_thumb/eiffel_tower.jpg" height="128" width="200" alt="eiffel_tower">
		</li>
	</ul>


	<div id="modal">
		<div id="modal_dialog">
			<div id="txtHint"></div>
		</div>
		<button id="close"></button>
		<button id="prev"></button>
		<button id="next"></button>
	</div>    

	<footer>
	</footer>
</body>

</html>
